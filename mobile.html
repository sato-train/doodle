<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <p><span id="pos"></span></p>
    <script>

    var map;
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 35.66, lng: 139.69},
        zoom: 15,
        mapTypeId: google.maps.MapTypeId.ROADMAP,
        disableDefaultUI: true
      });

      var marker = new google.maps.Marker({
        position: map.getCenter(),
        map: map,
        title: 'Shibuya'
      });

      if ( navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(postion){
          console.log(postion);
          map.setCenter( new google.maps.LatLng( postion.coords.latitude, postion.coords.longitude));
        },
        function() {
          alert('現在地を取得できません');
        });

      } else {
        alert("未対応です");
      }

    }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQNhoOkQ6oYtQ1zwIrz1-dPX2u8bEEkGw&callback=initMap"
        async defer></script>
  </body>
</html>
